<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с Изображением и Музыкой по Клику</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YKB89N3FT7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YKB89N3FT7');
    </script>
    <style>
        /* Стили для центрирования и заполнения всего экрана */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            cursor: pointer; /* Показываем, что на страницу можно кликать */
            position: relative; /* Необходим для позиционирования overlay */
        }
        
        /* Контейнер для центрирования изображения */
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            /* Гарантирует, что изображение занимает максимально возможное пространство */
            max-width: 100vw; 
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block; 
        }

        /* Стили для черного прямоугольника "Нажми" */
        #click-prompt {
            position: absolute; /* Позиционируем относительно <body> */
            bottom: 20px; /* Отступ снизу */
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный */
            color: #fff; /* Белый текст */
            font-family: sans-serif;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            /* Центрируем горизонтально */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Убеждаемся, что он поверх изображения */
            transition: opacity 0.5s ease-in-out; /* Плавное исчезновение */
        }
    </style>
</head>
<body onclick="startPlayback()">
    
    <div class="image-container">
        <img src="https://www.dropbox.com/scl/fi/z3sifk4wic10ia4jo7qg8/IMG_20251121_101340.png?rlkey=tbo6cuqgh25aq2j1icmjrmfrs&st=qzqpemp3&dl=1" alt="Полноразмерное изображение">
    </div>

    <div id="click-prompt">
        Нажми
    </div>
    
    <audio id="audio-player" loop>
        <source src="https://www.dropbox.com/scl/fi/7kwz0biod4yea179gm5fx/u-muzhlan-net-prav_846j1U4.mp3?rlkey=qcqsd7zg0vevebruumn7z4ezg&st=7slv2xzx&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Флаг, чтобы музыка не запускалась несколько раз
        let isPlaying = false; 

        function startPlayback() {
            if (isPlaying) {
                return; 
            }
            
            const audio = document.getElementById('audio-player');
            const prompt = document.getElementById('click-prompt'); 
            
            // Пытаемся запустить музыку
            audio.play().then(() => {
                isPlaying = true; // Успешно: устанавливаем флаг
                
                // Скрываем подсказку после успешного запуска
                prompt.style.opacity = '0'; // Запускаем плавное исчезновение
                setTimeout(() => {
                    prompt.style.display = 'none'; // Удаляем элемент из потока после исчезновения
                }, 500); 

                console.log("Музыка успешно запущена. Подсказка скрыта.");
            }).catch(error => {
                console.error("Не удалось запустить воспроизведение:", error);
            });
        }
    </script>
</body>
</html>
